{% extends 'base.html' %}

{% block title %} Home {% endblock %}


{% block body %}
<!-- Main Content Area -->
<div class="container mt-4">
    <!-- Carousel/Slider for Featured Products -->
    <div id="featuredProducts" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="../static/images/supercarDynamic.gif" class="d-block w-100" alt="Khuyến Mãi Lớn">
            </div>
            <div class="carousel-item">
                <img src="../static/images/supercar2.png" class="d-block w-100" alt="Sản Phẩm Mới">
            </div>
        </div>
    </div>

    <!-- Product Categories -->
    <div class="row mt-4">
        <div class="col-md-3 col-6 mb-3">
            <div class="card">
                <img src="../static/images/lamborghini-hurrican-evo.png" class="card-img-top" alt="Điện Tử">
                <div class="card-body">
                    <h5 class="card-title">Super Car</h5>
                </div>
            </div>
        </div>
        <div class="col-md-3 col-6 mb-3">
            <div class="card">
                <img src="../static/images/KingCrab.png" class="card-img-top" alt="Thời Trang">
                <div class="card-body">
                    <h5 class="card-title">Food</h5>
                </div>
            </div>
        </div>
        <div class="col-md-3 col-6 mb-3">
            <div class="card">
                <img src="../static/images/lightStickJ97.png" class="card-img-top" alt="Thời Trang">
                <div class="card-body">
                    <h5 class="card-title">Light Stick</h5>
                </div>
            </div>
        </div>
        <div class="col-md-3 col-6 mb-3">
            <div class="card">
                <img src="../static/images/house.png" class="card-img-top" alt="Thời Trang">
                <div class="card-body">
                    <h5 class="card-title">House</h5>
                </div>
            </div>
        </div>
        
    </div>

    <!-- Featured Products -->
    <div class="row mt-4">
        <div class="col-12">
            <h2 class="mb-3">Sản Phẩm Nổi Bật</h2>
        </div>
        {% for item in items %}
        <div class="col-md-3 col-6 mb-3">
            <div class="card">
                <img src="{{ item.product_picture }}" class="card-img-top" alt="Product 1">
                <div class="card-body">
                    <h5 class="card-title">{{ item.product_name }}</h5>
                    <p class="card-text">$ {{ item.current_price }}</p>
                    <div class="col text-center" style="background-color: rgb(0, 119, 255); border-radius: 3ch;">
                        <a style="color: black;text-decoration: none;" href="/add-to-cart/{{ item.id }}"><b>Buy Now</b></a>
                    </div>
                </div>
            </div>
        </div>
        {% endfor %}
        
    </div>
</div>


{% endblock %}
